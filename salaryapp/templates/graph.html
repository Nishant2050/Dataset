<html>
    <head>
        <meta charset="utf-8">
        <title>Graphs</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.highcharts.com/highcharts.src.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>

    <body>
        <div class="container" >
            <div class="row">
                <div class="col-md-4">
                    <div id="container1" style="height:360px;width:350px;" data-url="{% url 'grapha' %}"></div>
                        <script>
                            $.ajax({
                                url : $("#container1").attr("data-url"),
                                dataType: 'json',
                                success: function (chart) {
                                    console.log(chart)
                                    Highcharts.chart("container1", chart);
                                }                        
                            });
                        </script>
                </div>
                <div class="col-md-7">
                    <div id="container2" style="height:360px;width:800px;" data-url="{% url 'graphb' %}"></div>
                        <script>
                            $.ajax({
                                url : $("#container2").attr("data-url"),
                                dataType: 'json',
                                success: function (chart) {
                                    console.log(chart)
                                    Highcharts.chart("container2", chart);
                                }
                                
                            });
                        </script>
                    </div>
                </div>
            </div>    
            <div class="row">
                {% block blockbody %}
        
                {% endblock blockbody %}
            </div>
        </div>
    </body>
</html>
